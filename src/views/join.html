{% extends 'layout.html' %}

{% block content %}
<div class="timeline">
    <form action="/auth/join" method="post" id="join-form">
        <div class="input-group">
            <label for="join-email">Email</label>
            <input type="email" name="email" id="join-email"></div>
        <div class="input-group">
            <label for="join-nick">Nickname</label>
            <input type="text" name="nick" id="join-nick"></div>
        <div class="input-group">
            <label for="join-password">Password</label>
            <input type="password" id="join-password" name="password"></div>
        <button id="join-btn" type="submit" class="btn">Register</button>
    </form>
</div>
{% endblock %}

{% block script %}
<script>
    window.onload= ()=>{
        if (new URL(location.href).searchParams.get('error')){
            alert("Existing Email");
        }
    };
</script>
{% endblock %}
